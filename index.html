<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSite Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="wixFrame" src="https://yourname.wixsite.com/demo" allowfullscreen></iframe>

    <script>
        function removeWixBanner() {
            let iframe = document.getElementById("wixFrame");

            // Ensure the iframe is loaded before accessing its content
            iframe.onload = function () {
                try {
                    let wixDoc = iframe.contentWindow.document;
                    let wixBanner = wixDoc.querySelector("div[data-testid='banner']");
                    
                    if (wixBanner) {
                        wixBanner.style.display = "none";
                    }
                } catch (error) {
                    console.log("Wix iframe access is blocked due to cross-origin restrictions.");
                }
            };
        }

        // Delay the function to ensure the Wix site is fully loaded
        setTimeout(removeWixBanner, 3000);
    </script>

</body>
</html>
